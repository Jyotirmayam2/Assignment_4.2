<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Universal Border Styling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" /><!--External Style sheet-->
    <!-- internal style  -->
    <style type="text/css">
        footer{
            border-bottom: 3px black solid;
        }
        h1{
            border-bottom: 1px black solid;
        }
    </style>
</head>
<body>
    <header id="top">Header goes here</header>
    <h1>First Heading goes here</h1>
    <article style="margin-bottom: 0px;">    <!--inline styling-->
        Article goes here
    </article>
    <footer style="margin-top: 0px;"> <!--inline styling-->
        Footer goes here
    </footer>
</body>
</html>
